<!DOCTYPE html>
<html>
<head>
<title>Train Scheduler</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
<script src="http://momentjs.com/downloads/moment-with-locales.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link href="Assets/css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
  <div class="jumbotron">
    <h1>Train Time</h1>
    <h4>A Comprehensive Train Schedule to Ensure You Don't Get Railroad'ed!!!</h4>
  </div>
</div>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">Train Schedule</div>
    <div class="panel-body">
      <table id="trainTable" class="table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">Add A Train</div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="trainName">Train Name</label>
          <input type="text" class="form-control" id="trainName" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="trainDestination">Destination</label>
          <input type="text" class="form-control" id="trainDestination" placeholder="Destination">
        </div>
        <div class="form-group">
          <label for="trainFrequency">Train Start Time</label>
          <input type="text" class="form-control" id="trainStart" placeholder="HH:mm">
        </div>
        <div class="form-group">
          <label for="nextArrival">Frequency</label>
          <input type="number" class="form-control" id="trainFrequency" placeholder="(min)">
        </div>
        <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

	<script type="text/javascript" src="Assets/javascript/app.js"></script>

</body>
</html>
